{% extends 'app/app_home.html' %}

{% block body %}
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Header -->
    {% include 'app/hzt/header.html' %}
    <!-- Sidebar -->
    {% include 'app/hzt/sidebar.html' %}

      <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Bienvenido</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'myapi:dashboard' %}">Inicio</a></li>
              <li class="breadcrumb-item"><a href="{{ list_url }}">{{ entity }}</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- /.card-header -->
                            {% block content %}

                            {% endblock %}
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    {% include 'app/app_footer.html' %}
</div>
<!-- content-wrapper -->
  </div>
<!-- ./wrapper -->

<!-- Block javascript -->
{% block javascript %}

{% endblock %}

<script>
    {% if messages %}
        var html = '<p>';
        {% for message in messages %}
            html+= '{{ message }}<br>'
        {% endfor %}
        html+='</p>';
        Swal.fire({
            title: 'La partida sugerida es',
            html: html,
            icon: 'success'
        });
    {% endif %}
</script>
</body>
{% endblock %}
